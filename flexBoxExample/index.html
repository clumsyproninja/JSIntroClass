<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flexStyle.css">
</head>
<body>
    <main>
        <section class="gallery">
            <article class="item">
                <p>First item!</p>
            </article>

            <p class="item">This is some random explanation about something!</p>
            
            <article class="item">
                <img src="assets/duck.jpg" alt="">
            </article>
                
            <section class="item">
                <h1>News Article</h1>
                <img src="assets/news.jpg" alt="">
            </section>
            <iframe class="video item" width="560" height="315" src="https://www.youtube.com/embed/fYq5PXgSsbE?si=qccPW3jJjAh-SkA6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
    </main>
</body>
</html>
